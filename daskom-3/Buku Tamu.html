<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Tamu</title>
  </head>
  <body>
    <h2>Form Buku Tamu</h2>
    <form style="font-family: Verdana, sans-serif">
      Nama Lengkap:<br />
      <input type="text" name="namalengkap" placeholder="Nama Lengkap" size="35" /><br /><br />
      Jenis Kelamin:<br />
      <input type="radio" name="lakilaki" />Laki - Laki <br /><input type="radio" name="lakilaki" />Perempuan <br /><br />
      Alamat:<br />
      <input type="text" name="namalengkap" placeholder="Alamat Lengkap" size="35" /><br /><br />
      Email:<br />
      <input type="email" name="email" placeholder="contoh: xxx@domain.com/yyy@domain.subdomain" size="45" /> <br /><br />
      Aktif Social Media di?<br />
      <input type="checkbox" name="wa" /> Whatsapp <br />
      <input type="checkbox" name="fb" /> Facebook <br />
      <input type="checkbox" name="twitter" /> Twitter <br />
      <input type="checkbox" name="tiktok" /> Tiktok <br />
      <input type="checkbox" name="ig" /> Instagram <br />
      <br />
      Bagaimana Anda tau Form Website ini? <br />
      <select>
        <option selected="select" style="text-align: center">--Pilih--</option>
        <option>Dari Teman atau Sahabat</option>
        <option>Dari Kakak Kelas atau Customer Service</option>
        <option>Tidak sengaja ketemu akibat kepo di Website ini</option>
        <option>dan lain-lain</option>
      </select>
      <br />
      <br />
      Pesan: <br />
      <textarea name="" id="" cols="50" rows="5"></textarea> <br />
      <button type="submit">submit</button>
    </form>
  </body>
</html>
